sudo: required

services:
  - docker

language: java

jdk:
  - oraclejdk8

env:
  global:
    - DOCKER_USERNAME=cytomineulg
    - secure: ""

before_install:
  - ./grailsw clean

install:
  - ./grailsw refresh-dependencies

script: true
# - ./grailsw test-app ## Skip tests for now.

after_success:
  - bash continuous_integration/deploy.sh

deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - IMS.war
      - restapidoc.json
    skip_cleanup: true
    on:
      condition: $DEPLOY = true
  - provider: script
    script: bash continuous_integration/docker_push.sh
    skip_cleanup: true
    on:
      condition: $DEPLOY = true

notifications:
  email: false
  slack:
    secure: 